<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1>My Library</h1>
      </div>
      <div class="bottom">
        <button class="add-btn" id="addBookBtn"><b>Add Book</b></button>
        <div class="books-grid" id="booksGrid"></div>
      </div>
    </div>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required=""
          maxlength="100"
        />
        <p class="error-msg" id="errorMsg"></p>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required=""
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required=""
          max="10000"
        />
        <div class="is-read">
          <label for="isread">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button id="submit" class="btn btn-light-green" type="submit">
          Submit
        </button>
      </form>
    </div>
    <!-- <div class="modal" id="accountModal"></div> -->
    <div class="overlay" id="overlay"></div>
    <script src="./index.js"></script>
  </body>
</html>
